<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
    <h2>Forgot Password</h2>
    <form action="#" method="post">
      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="button" id="send-reset-link"><b>Send Reset Link</b></button>
    </form>
    <div class="login-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <div class="copyright">

      <script>document.write(new Date().getFullYear())</script> | INTERNATIONAL WRITERS
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6PIBb6GvXFaE0ZX9XS2r-8e5mYN5FifM",
      authDomain: "writerzkenya.firebaseapp.com",
      projectId: "writerzkenya",
      storageBucket: "writerzkenya.appspot.com",
      messagingSenderId: "609044591883",
      appId: "1:609044591883:web:39119609a075ee90e15e0e",
      measurementId: "G-NG87JBENW4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    document.getElementById("send-reset-link").addEventListener("click", function() {
      const email = document.getElementById("email").value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent! Please check your inbox.");
          window.location.href = "./login.html";
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    });
  </script>
</body>
</html>
